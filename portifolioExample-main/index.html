<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bernardo Kunz | Java Developer</title>
    <meta name="description" content="Professional portfolio of Bernardo Kunz, Java Junior Developer specializing in clean code, SOLID principles, and enterprise applications." />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <!-- Theme script to prevent flash of wrong theme -->
    <script>
      // Check for saved theme preference or use preferred color scheme
      const isDark = localStorage.theme === 'dark' || 
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
      
      // Apply the theme class immediately to prevent flash
      document.documentElement.classList.toggle('dark', isDark);
    </script>
  </head>
  <body class="bg-white dark:bg-dark-950 text-dark-900 dark:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
